name: Deploy to ECS (dev-batch)

on:
  push:
    branches: ['dev-batch']

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_BATCH_REPOSITORY }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }} # üîÑ APIÏôÄ Í∞ôÏùÄ ÌÅ¥Îü¨Ïä§ÌÑ∞ ÏÇ¨Ïö©
  IMAGE_TAG_PREFIX: ${{ vars.IMAGE_TAG_PREFIX || 'dev' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tags
        id: vars
        run: |
          ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_PREFIX}-${GITHUB_SHA}"
          IMAGE_URI_LATEST="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_PREFIX}-latest"
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "IMAGE_URI_LATEST=$IMAGE_URI_LATEST" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t "${{ steps.vars.outputs.IMAGE_URI }}" -t "${{ steps.vars.outputs.IMAGE_URI_LATEST }}" \
            --build-arg APP=batch \
            --build-arg PORT=3000 \
            .

      - name: Push Docker image
        run: |
          docker push "${{ steps.vars.outputs.IMAGE_URI }}"
          docker push "${{ steps.vars.outputs.IMAGE_URI_LATEST }}"

      - name: Render task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-batch.json
          container-name: seoul-moment-batch
          image: ${{ steps.vars.outputs.IMAGE_URI }}

      - name: Register ECS Task Definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render.outputs.task-definition }}

      - name: Create or Update EventBridge Rule for Batch Schedule
        run: |
          # EventBridge Rule ÏÉùÏÑ±/ÏóÖÎç∞Ïù¥Ìä∏ (Îß§Ïùº 13:50 Ïã§Ìñâ - ÌÖåÏä§Ìä∏Ïö©)
          aws events put-rule \
            --name "seoul-moment-batch-schedule" \
            --schedule-expression "cron(50 13 * * ? *)" \
            --description "Seoul Moment Batch Job - Daily at 13:50 KST (TEST)" \
            --state ENABLED

          # ECS TaskÎ•º ÌÉÄÍ≤üÏúºÎ°ú ÏÑ§Ï†ï
          aws events put-targets \
            --rule "seoul-moment-batch-schedule" \
            --targets "[
              {
                \"Id\": \"1\",
                \"Arn\": \"arn:aws:ecs:${{ env.AWS_REGION }}:${{ env.AWS_ACCOUNT_ID }}:cluster/${{ env.ECS_CLUSTER }}\",
                \"RoleArn\": \"arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/ecsTaskExecutionRole\",
                \"EcsParameters\": {
                  \"TaskDefinitionArn\": \"seoul-moment-dev-batch\",
                  \"LaunchType\": \"FARGATE\",
                  \"NetworkConfiguration\": {
                    \"awsvpcConfiguration\": {
                      \"Subnets\": [\"subnet-0e3141a22ee6d130b\", \"subnet-09df92dc6b52888f4\"],
                      \"SecurityGroups\": [\"sg-0f702a083865cbb48\"],
                      \"AssignPublicIp\": \"ENABLED\"
                    }
                  }
                }
              }
            ]"
