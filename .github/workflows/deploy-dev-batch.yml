name: Deploy to ECS (dev-batch)

on:
  push:
    branches: ['dev-batch']

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_BATCH_REPOSITORY }}
  ECS_CLUSTER_NAME: ${{ vars.ECS_TASK_FAMILY }} # ✅ Family와 클러스터명이 동일하다고 하셨으므로 그대로 사용
  ECS_TASK_FAMILY: ${{ vars.ECS_TASK_FAMILY }}
  IMAGE_TAG_PREFIX: ${{ vars.IMAGE_TAG_PREFIX || 'dev' }}
  EVENTBRIDGE_INVOKE_ROLE_ARN: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/EventBridgeInvokeECSRole # ✅ 새로 만든 Role

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tags
        id: vars
        run: |
          ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_PREFIX}-${GITHUB_SHA}"
          IMAGE_URI_LATEST="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_PREFIX}-latest"
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "IMAGE_URI_LATEST=$IMAGE_URI_LATEST" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t "${{ steps.vars.outputs.IMAGE_URI }}" -t "${{ steps.vars.outputs.IMAGE_URI_LATEST }}" \
            --build-arg APP=batch \
            --build-arg PORT=3000 \
            .

      - name: Push Docker image
        run: |
          docker push "${{ steps.vars.outputs.IMAGE_URI }}"
          docker push "${{ steps.vars.outputs.IMAGE_URI_LATEST }}"

      - name: Render task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-batch.json
          container-name: seoul-moment-batch
          image: ${{ steps.vars.outputs.IMAGE_URI }}

      - name: Register ECS Task Definition
        id: register-task
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "TASK_DEFINITION_ARN=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Create or Update EventBridge Rule for Batch Schedule
        run: |
          # EventBridge Rule 생성/업데이트 (매일 23:50 KST = 14:50 UTC 실행)
          aws events put-rule \
            --name "seoul-moment-batch-schedule" \
            --schedule-expression "cron(30 14 * * ? *)" \
            --description "Seoul Moment Batch Job - Daily at 23:50 KST (14:50 UTC)" \
            --state ENABLED

          # ECS Task를 타겟으로 설정
          aws events put-targets \
            --rule "seoul-moment-batch-schedule" \
            --targets "[
              {
                \"Id\": \"1\",
                \"Arn\": \"arn:aws:ecs:${AWS_REGION}:${AWS_ACCOUNT_ID}:cluster/${ECS_CLUSTER_NAME}\",
                \"RoleArn\": \"${EVENTBRIDGE_INVOKE_ROLE_ARN}\",
                \"EcsParameters\": {
                  \"TaskDefinitionArn\": \"${{ steps.register-task.outputs.TASK_DEFINITION_ARN }}\",
                  \"LaunchType\": \"FARGATE\",
                  \"TaskCount\": 1,
                  \"NetworkConfiguration\": {
                    \"awsvpcConfiguration\": {
                      \"Subnets\": [\"subnet-0e3141a22ee6d130b\", \"subnet-09df92dc6b52888f4\"],
                      \"SecurityGroups\": [\"sg-0f702a083865cbb48\"],
                      \"AssignPublicIp\": \"ENABLED\"
                    }
                  }
                }
              }
            ]"
